<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FarmaDelivery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2A7DE1;
            --secondary: #3BB3BD;
            --light: #F8F9FA;
            --dark: #343A40;
            --danger: #DC3545;
            --success: #28A745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
        }
        
        .logo h1 {
            font-size: 2rem;
            color: var(--primary);
            font-weight: bold;
        }
        
        .login-title {
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(42, 125, 225, 0.1);
        }
        
        .form-group input::placeholder {
            color: #aaa;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 125, 225, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: #ffebee;
            color: var(--danger);
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid var(--danger);
            font-size: 0.9rem;
        }
        
        .links-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e1e5e9;
        }
        
        .links-section p {
            margin-bottom: 10px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .links-section a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .links-section a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .register-link {
            display: inline-block;
            background: #f8f9fa;
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .register-link:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .logo i {
                font-size: 2rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-pills"></i>
            <h1>FarmaDelivery</h1>
        </div>
        
        <h2 class="login-title">Iniciar Sesión</h2>
        <p class="login-subtitle">Ingresa tus datos para acceder a tu cuenta</p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">
                    <i class="fas fa-id-card"></i> DNI
                </label>
                <input type="text" 
                       name="username" 
                       id="id_username" 
                       placeholder="Ingresa tu DNI" 
                       required
                       pattern="[0-9]{7,8}"
                       title="Ingresa un DNI válido (7-8 dígitos)">
            </div>
            
            <div class="form-group">
                <label for="id_password">
                    <i class="fas fa-lock"></i> Contraseña
                </label>
                <input type="password" 
                       name="password" 
                       id="id_password" 
                       placeholder="Ingresa tu contraseña" 
                       required>
            </div>
            
            {% if form.errors %}
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    Tu DNI y contraseña no coinciden. Por favor, inténtalo de nuevo.
                </div>
            {% endif %}
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
        </form>
        
        <div class="links-section">
            <p><a href="#" onclick="alert('Función de recuperación de contraseña no disponible en esta demo')">¿Olvidaste tu contraseña?</a></p>
            <p>¿No tienes cuenta?</p>
            <a href="{% url 'select_signup' %}" class="register-link">
            <a href="#" class="register-link" onclick="alert('Registro no disponible en esta demo')">
                <i class="fas fa-user-plus"></i> Regístrate aquí
            </a>
        </div>
    </div>
</body>
</html>
