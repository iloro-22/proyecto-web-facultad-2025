<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FarmaDelivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2A7DE1;
            --secondary: #3BB3BD;
            --light: #F8F9FA;
        }
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }
        .logo i {
            color: var(--secondary);
        }
        /* Este estilo recrea los inputs de la imagen 'bonita' */
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            background: var(--light);
            border: none;
            padding-left: 3rem; /* Espacio para el ícono */
        }
        .btn-primary {
            border-radius: 25px;
            padding: 12px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .links {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .links a {
            color: var(--primary);
            text-decoration: none;
        }
        /* Estilo para los íconos dentro del input */
        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <i class="fas fa-pills"></i> FarmaDelivery
        </div>
        <h2 class="h4 mt-2">Iniciar Sesión</h2>
        <p class="text-muted mb-4">Ingresa tus datos para acceder a tu cuenta</p>
        
        {% if form.errors %}
        <div class="alert alert-danger text-start">
            <i class="fas fa-exclamation-triangle"></i>
            <strong>Error:</strong> DNI o contraseña incorrectos.
        </div>
        {% endif %}

        <form method="post" class="mt-4">
            {% csrf_token %}
            
            <div class="mb-3 text-start">
                <label for="id_username" class="form-label ms-3">DNI</label>
                <div class="position-relative">
                    <i class="fas fa-id-card input-icon"></i>
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Ingresa tu DNI" required>
                </div>
            </div>
            
            <div class="mb-3 text-start">
                <label for="id_password" class="form-label ms-3">Contraseña</label>
                <div class="position-relative">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Ingresa tu Contraseña" required>
                </div>
            </div>
            
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>
            </div>
        </form>
        
        <div class="links">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <hr>
            <p class="mb-1">¿No tienes cuenta?</p>
            <a href="{% url 'select_signup' %}" class="fw-bold">Regístrate aquí</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
