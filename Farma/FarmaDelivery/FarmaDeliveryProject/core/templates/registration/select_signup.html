<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Registro - FarmaDelivery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2A7DE1;
            --secondary: #3BB3BD;
            --light: #F8F9FA;
            --dark: #343A40;
            --danger: #DC3545;
            --success: #28A745;
            --warning: #ff0000bd;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 600px; /* Un poco más ancho para los 3 botones */
            text-align: center;
        }
        .logo { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .logo i { font-size: 2.5rem; color: var(--primary); }
        .logo h1 { font-size: 2rem; color: var(--primary); font-weight: bold; }
        .signup-title { font-size: 1.8rem; color: var(--dark); margin-bottom: 10px; font-weight: 600; }
        .signup-subtitle { color: #666; margin-bottom: 30px; font-size: 1rem; }
        .btn-signup-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px 15px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            height: 100%;
            font-size: 1.1rem;
        }
        .btn-signup-option i { margin-bottom: 10px; font-size: 2rem; }
        .btn-signup-option:hover { transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
        .btn-cliente { background-color: var(--primary); }
        .btn-farmacia { background-color: var(--success); }
        .btn-repartidor { background-color: var(--warning); color: var(--light); }
        .back-link { margin-top: 30px; font-size: 0.9rem; }
        .back-link a { color: var(--primary); text-decoration: none; font-weight: 500; }
        .back-link a:hover { text-decoration: underline; color: var(--secondary); }

        @media (max-width: 767px) {
            .btn-signup-option { margin-bottom: 15px; }
        }
         @media (max-width: 480px) {
            .signup-container { padding: 30px 25px; margin: 10px; }
            .logo h1 { font-size: 1.5rem; }
            .logo i { font-size: 2rem; }
            .signup-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <i class="fas fa-pills"></i>
            <h1>FarmaDelivery</h1>
        </div>
        <h2 class="signup-title">Selecciona tu tipo de cuenta</h2>
        <p class="signup-subtitle">¿Cómo quieres usar FarmaDelivery?</p>

        <div class="row g-3">
            <div class="col-md-4">
                <a href="{% url 'cliente_signup' %}" class="btn-signup-option btn-cliente">
                    <i class="fas fa-user"></i>
                    Soy Cliente
                </a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'farmacia_signup' %}" class="btn-signup-option btn-farmacia">
                    <i class="fas fa-clinic-medical"></i>
                    Soy Farmacia
                </a>
            </div>
            <div class="col-md-4">
                 <a href="{% url 'repartidor_signup' %}" class="btn-signup-option btn-repartidor">
                    <i class="fas fa-motorcycle"></i>
                    Soy Repartidor
                </a>
            </div>
        </div>

        <div class="back-link">
            <p><a href="{% url 'login' %}"><i class="fas fa-arrow-left"></i> Volver al inicio de sesión</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
